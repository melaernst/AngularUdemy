<ion-list color="dark">

    <ion-item-sliding *ngFor="let lista of deseosSerivce.listas | filtroCompletado:terminada">

        <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note slot="end">{{ lista.items.length }} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(lista)">
                <ion-icon slot="icon-only" name="close" color="danger"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="editarTitulo(lista)">
                <ion-icon slot="icon-only" name="create" color="danger"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
